<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operatorler</title>
</head>
<body>
    



    <script>
        console.log("matematiksel operatörler");
        var x = 10;
        var y = 20;
        var z = 30;
        console.log(x+y+z);
        console.log(x+y*z);

        x++;
        console.log(x);
        x--;
        x--;
        console.log(x);

        x = 10;
        console.log(x);
        var sonuc = x>y;
        console.log(sonuc);
        var sonuc = x<y ;
        console.log(sonuc);
        z = 10;
        console.log(x>=z);
        x=10;
        y=20;
        z=30;
        console.log(x=="10");//içindeki değere baktı
        console.log(x==="10");//önce string mi int mi ona baktı sonra eşit mi diye baktı
        console.log(x!=z);
        x=10;
        y=20;
        z=30;
        console.log("mantıksal operatörler");
        console.log((x<y) && (x>y));
        console.log((x<y) || (x>=10));
        console.log(x!=20);
        


    </script>
</body>
</html>
