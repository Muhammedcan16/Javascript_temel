<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>opertorler ornek</title>
</head>
<body>
    

    <script>
var x=prompt("1. sayıyı giriniz :");
var y=prompt("2. sayıyı giriniz:");
var z=prompt("3. sayıyı giriniz:");

console.log("En büyük sayı a mı:",(x>y) && (x>z) );
console.log("En büyük sayı b mı:",(y>x)&&(y>z));
console.log("En büyük sayı c mı:",(z>x)&&(z>y));


    </script>
</body>
</html>
