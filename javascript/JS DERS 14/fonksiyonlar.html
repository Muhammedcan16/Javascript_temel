<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Fonksiyonlar</title>
</head>
<body>
    <script>

function topla(a,b){
    return a+b;
}
var sonuc = topla(10,20);
console.log(sonuc);

var now = 2018;
function yashesapla(yas){
    return now-yas;
}

var ahmet = yashesapla(1990);
console.log(ahmet);

function emeklilikhesapla(ad,yas){

var k_yas= yashesapla(yas) ;
var emeklilik = 65 - k_yas;

if(emeklilik>0){ 
console.log(ad + " " + emeklilik +" "+ "yıl sonra emekli olabilir.");
}
else{ 
    console.log(ad + "zaten " + (emeklilik*-1) + " " +"yıl önce emekli olmuş");
}
}
emeklilikhesapla("Muhammed",2002);
emeklilikhesapla("Ali",1950);



    </script>
</body>
